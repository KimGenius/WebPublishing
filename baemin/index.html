<!DOCTYPE html>
<html lang="ko">
<head>

    <title>배달의 민족</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" type="text/css" href="lib/fullpage/fullpage.css"/>
    <script type="text/javascript" src="lib/fullpage/fullpage.js"></script>

<body>

            </li>

<div id="fullpage">
    <div class="content content1 section">
        <div class="layout">

    <div class="content content2 section">

    </div>
