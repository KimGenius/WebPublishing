<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배달의 민족</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="fixed-wrap">
    <div class="layout">
        <img class="scroll-image" src="images/scroll.png" alt="scroll">
        <img class="appDown-image" src="images/btn_down_app.png" alt="appDown">
    </div>
</div>
<div class="header">
    <div class="layout">
        <img src="images/logo.png" alt="logo">
        <ul>
            <li><img src="images/iconFacebook.png" alt="facebook"></li>
            <li><img src="images/iconInstagram.png" alt="instagram"></li>
            <li><img src="images/iconBlog.png" alt="blog"></li>
            <li><img src="images/iconYoutube.png" alt="youtube"></li>
        </ul>
    </div>
</div>
<div class="content content1">
    <div class="layout">
        <img class="content-text" src="images/main_text_04.png" alt="main_text">
        <img class="down-image" src="images/btn_down.png" alt="down">
    </div>
</div>
<div class="content content2">

</div>

</html>
